    <style>
  *{margin:0;padding:0;box-sizing:border-box}
:root{--dark-green:#1a3a2e;--dark-yellow:#d4af37;--dark-blue:#1e3a5f;--bg-primary:#0f1a14;--bg-secondary:#162820;--text-primary:#e8f4f0;--text-accent:#d4af37}
body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,var(--bg-primary) 0%,var(--dark-blue) 50%,var(--dark-green) 100%);color:var(--text-primary);min-height:100vh;overflow-x:hidden}
.container{max-width:1400px;margin:0 auto;padding:0 20px}
.bg-animation{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;opacity:.1;pointer-events:none}
.bg-animation::before{content:'';position:absolute;width:300px;height:300px;background:radial-gradient(circle,var(--dark-yellow) 0%,transparent 70%);border-radius:50%;top:20%;left:10%;animation:float 8s ease-in-out infinite}
.bg-animation::after{content:'';position:absolute;width:400px;height:400px;background:radial-gradient(circle,var(--dark-green) 0%,transparent 70%);border-radius:50%;bottom:10%;right:10%;animation:float 10s ease-in-out infinite reverse}
@keyframes float {
0%,100%{transform:translate(0,0)}
50%{transform:translate(50px,50px)}
}
header{position:relative;z-index:10;padding:30px 0}
.logo{text-align:center;font-size:2rem;font-weight:700;background:linear-gradient(135deg,var(--dark-yellow),var(--text-primary));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;text-shadow:0 0 30px #d4af374d}
.hero{position:relative;z-index:10;min-height:calc(100vh - 100px);display:flex;align-items:center;justify-content:center;text-align:center;padding:60px 20px}
.hero-content{max-width:800px}
.hero h1{font-size:clamp(3rem,8vw,6rem);font-weight:900;margin-bottom:20px;background:linear-gradient(135deg,var(--dark-yellow),var(--text-primary),var(--dark-blue));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;animation:shimmer 3s ease-in-out infinite;background-size:200% 200%}
@keyframes shimmer {
0%,100%{background-position:0 50%}
50%{background-position:100% 50%}
}
.hero p{font-size:clamp(1.2rem,3vw,1.5rem);margin-bottom:40px;color:var(--text-primary);opacity:.9;line-height:1.6}
.cta-button{display:inline-block;padding:20px 50px;background:linear-gradient(135deg,var(--dark-yellow),#b8941f);color:var(--bg-primary);text-decoration:none;font-size:1.2rem;font-weight:700;border-radius:50px;transition:all .3s;box-shadow:0 10px 40px #d4af374d;position:relative;overflow:hidden}
.cta-button::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,#ffffff4d,transparent);transition:left .5s}
.cta-button:hover::before{left:100%}
.cta-button:hover{transform:translateY(-5px);box-shadow:0 15px 50px #d4af3780}
footer{position:relative;z-index:10;background:#0f1a14cc;backdrop-filter:blur(10px);border-top:1px solid #d4af3733;padding:40px 20px;text-align:center}
.footer-content{opacity:.7}
.footer-content p{margin-bottom:10px}
@media (max-width: 480px) {
.cta-button{padding:15px 35px;font-size:1rem}
}
    </style>
